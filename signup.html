<!DOCTYPE html>
<html>
<head>
<title>Signup Page</title>
<link rel="Shortcut Icon" type="x-icon" href="/Images/logob.png">
<link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="main">
    <div class="logo">
      <a href="Ict Project.html"><img src="Images/logo.png" alt="logo"></a>
    </div>
<div class="container">
  <h2>Signup</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit"onclick="window.location.href='Ict Project.html'">Signup</button>
    <div class="forgot">
      <a href="login.html">Already have an account? Log In</a>
    </div>
  </form>
  <div class="social">
    <button><i class="fa fa-google"></i> Signup with Google</button>
    <button><i class="fa fa-facebook"></i> Signup with Facebook</button>
    <button><i class="fa fa-twitter"></i> Signup with Twitter</button>
  </div>
</div>
</div>
</body>
</html>
