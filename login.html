<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="Shortcut Icon" type="x-icon" href="/Images/logob.png">
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main">
    <div class="logo">
       <a href="Ict Project.html"><img src="Images/logo.png" alt="logo"></a> 
    </div>
    
    <div class="container">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"onclick="window.location.href='Ict Project.html'">Login</button>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="social">
        <button><i class="fa fa-google"></i> Login with Google</button>
        <button><i class="fa fa-facebook"></i> Login with Facebook</button>
        <button><i class="fa fa-twitter"></i> Login with Twitter</button>
      </div>
    </div>
 </div>
</div>
</body>
</html>
